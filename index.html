<!doctype html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
        }
    </style>
</head>
<body>
<form style="background: #fff; z-index: 2; position: absolute; right: 0; bottom: 0; padding: 20px;">
    <fieldset>
        <label for="dropDownSpeed">Drop down speed factor: <span id="currentDropDownSpeed"></span></label>
        <input id="dropDownSpeed" type="range" name="dropDownSpeed" min="0" max="10" value="1" step="any">
    </fieldset>
</form>
<img src="owl-2320703_1920.jpg" id="img" style="display: none;"/>
<canvas style="border:1px solid #000000;margin:0;padding:0;position:relative;" id="canvas"
        width="100vw" height="100vh"></canvas>


<script>
    let canvas = document.getElementById("canvas"),
        ctx = canvas.getContext("2d"),
        elements = [],
        elementsCount = 8,
        iteration = 0,
        offsetX = 0,
        offsetY = 0,
        lastRender,
        dropDownSpeed = 1,
        dropDownSlider = document.querySelector('input[name="dropDownSpeed"]'),
        currentDropDownSpeedElement = document.getElementById('currentDropDownSpeed'),
        img = document.getElementById('img');

    dropDownSlider.oninput = function () {
        dropDownSpeed = parseFloat(this.value);
        updateCurrentDropDownSpeedElement();
    };

    function updateCurrentDropDownSpeedElement() {
        currentDropDownSpeedElement.innerHTML = dropDownSpeed.toFixed(2);
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function initElements() {
        let x, i;
        for (i = 0; i < elementsCount; i++) {
            if (i % 2 === 0) {
                x = getRandomInt(0, 200);
            } else {
                x = getRandomInt(canvas.width / 2, canvas.width / 2 + 200);
            }
            elements.push({
                x: x,
                y: getRandomInt(0, canvas.height),
                width: canvas.width / 2 - 80,
                height: 200,
                effectFactor: getRandomInt(0, 100)
            });
        }
    }

    function init() {
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
        ctx.save();
        initElements();
        updateCurrentDropDownSpeedElement();
        window.addEventListener('mousemove', offsetUpdate, false);
        window.addEventListener('mouseenter', offsetUpdate, false);
        lastRender = new Date();
        window.requestAnimationFrame(draw);
    }

    function draw() {
        let currentElement, i;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (i = 0; i < elements.length; i++) {
            currentElement = elements[i];

            currentElement.y += dropDownSpeed;

            ctx.drawImage(
                img,
                img.width / 2 - (offsetX / 100 * currentElement.effectFactor),
                img.height / 2 - (offsetY / 100 * currentElement.effectFactor),
                currentElement.width,
                currentElement.height,
                currentElement.x + (offsetX / 2 / 100 * currentElement.effectFactor),
                currentElement.y,
                currentElement.width,
                currentElement.height
            );

            if (currentElement.y > canvas.height) {
                currentElement.y = -currentElement.height - (offsetY / 2 / 100 * currentElement.effectFactor);
            }
        }


        iteration++;
        window.requestAnimationFrame(draw);

    }

    function offsetUpdate(e) {
        let posx, posy, pos = getMousePos(canvas, e);
        posx = pos.x;
        posy = pos.y;

        offsetX = posx / 5;
        offsetY = posy / 5;
    }

    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: (evt.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
            y: (evt.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
        };
    }

    init();
</script>
</body>
</html>
